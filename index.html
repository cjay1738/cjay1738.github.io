<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        /* Custom Styles for Popup Menu */
        .menu-popup {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .menu-popup a {
            display: block;
            padding: 15px 0;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }
        .menu-popup a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <span class="text-lg font-bold">My Portfolio</span>
        <button onclick="toggleMenu()" class="text-white text-2xl focus:outline-none">
            <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
        </button>
    </nav>

    <!-- Popup Menu -->
    <div id="menuPopup" class="menu-popup">
        <button onclick="toggleMenu()" class="text-gray-600 text-2xl absolute top-4 right-4 focus:outline-none">
            <i class="fas fa-times"></i> <!-- Close Icon -->
        </button>
        <a href="#about" onclick="toggleMenu()">About Me</a>
        <a href="#projects" onclick="toggleMenu()">Projects</a>
        <a href="#contact" onclick="toggleMenu()">Contact</a>
    </div>

    <!-- Hero Section -->
    <section id="about" class="text-center py-10">
        <h1 class="text-4xl font-bold">Hello, I'm <span class="text-blue-600">Christian Jay A. Malinao</span></h1>
        <p class="text-lg mt-2">An aspiring IT professional passionate about tech.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="max-w-4xl mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Projects</h2>

        <!-- BloomingBuds Project with Swiper Slider -->
        <div class="bg-white shadow-lg p-4 rounded">
            <h3 class="text-lg font-bold">BloomingBuds</h3>
            
            <!-- Swiper Container -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="pic1.jpeg" alt="BloomingBuds 1" class="w-full rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic2.jpeg" alt="BloomingBuds 2" class="w-full rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic3.jpeg" alt="BloomingBuds 3" class="w-full rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic4.jpeg" alt="BloomingBuds 4" class="w-full rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic5.jpeg" alt="BloomingBuds 5" class="w-full rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic6.jpeg" alt="BloomingBuds 6" class="w-full rounded-lg"></div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <!-- Pagination Dots -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
        <form>
            <label class="block mb-2 font-semibold">Name:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Your Name" required>

            <label class="block mb-2 font-semibold">Email:</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Your Email" required>

            <label class="block mb-2 font-semibold">Message:</label>
            <textarea class="w-full p-2 border rounded mb-4" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </section>

    <!-- Footer with Social Media Icons -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-10 flex flex-col md:flex-row items-center justify-center">
        <p class="mr-4">Â© 2025. All rights reserved.</p>
        <div class="flex space-x-4">
            <a href="https://www.facebook.com/share/1Hi5cx9zYZ/" target="_blank" class="text-white text-xl hover:text-gray-300">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/cjay1738" target="_blank" class="text-white text-xl hover:text-gray-300">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <!-- Swiper.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        // Function to toggle menu popup
        function toggleMenu() {
            var menu = document.getElementById("menuPopup");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
