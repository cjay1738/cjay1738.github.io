<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white text-center text-lg font-bold">
        My Portfolio
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-10">
        <h1 class="text-4xl font-bold">Hello, I'm <span class="text-blue-600">Christian Jay A. Malinao</span></h1>
        <p class="text-lg mt-2">An aspiring IT professional passionate about tech.</p>
    </section>

    <!-- Projects Section -->
    <section class="max-w-4xl mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white shadow-lg p-4 rounded">
                <h3 class="text-lg font-bold">Project 1</h3>
                <p>BloomingBuds.</p>
            </div>
            <div class="bg-white shadow-lg p-4 rounded">
                <h3 class="text-lg font-bold">Project 2</h3>
                <p>Steven's Journey To The OSI Model.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
        <form>
            <label class="block mb-2 font-semibold">Name:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Your Name" required>

            <label class="block mb-2 font-semibold">Email:</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Your Email" required>

            <label class="block mb-2 font-semibold">Message:</label>
            <textarea class="w-full p-2 border rounded mb-4" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-10">
        Â© 2025. All rights reserved.
    </footer>

</body>
</html>
