<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        /* Popup Menu - Fixed position for proper opening/closing */
        .menu-popup {
            position: fixed;
            top: 0;
            right: -100%; /* Start hidden off-screen */
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            transition: right 0.3s ease-in-out; /* Smooth sliding effect */
        }
        .menu-popup.show {
            right: 0; /* When active, slide into view */
        }
        .menu-popup a {
            display: block;
            padding: 15px 0;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }
        .menu-popup a:hover {
            color: #007BFF;
        }
        body.menu-open {
            overflow: hidden; /* Prevent scrolling when menu is open */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <span class="text-lg md:text-xl font-bold">My Portfolio</span>
        <button id="menuButton" class="text-white text-2xl md:hidden focus:outline-none">
            <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
        </button>
    </nav>

    <!-- Popup Menu -->
    <div id="menuPopup" class="menu-popup">
        <button id="closeMenu" class="text-gray-600 text-2xl absolute top-4 right-4 focus:outline-none">
            <i class="fas fa-times"></i> <!-- Close Icon -->
        </button>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero Section -->
    <section id="about" class="text-center py-10 px-4">
        <h1 class="text-3xl md:text-5xl font-bold">Hello, I'm <span class="text-blue-600">Christian Jay A. Malinao</span></h1>
        <p class="text-lg md:text-xl mt-2">An aspiring IT professional passionate about tech.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="max-w-4xl mx-auto p-4">
        <h2 class="text-2xl md:text-3xl font-bold mb-4">Projects</h2>

        <!-- BloomingBuds Project with Swiper Slider -->
        <div class="bg-white shadow-lg p-4 rounded">
            <h3 class="text-lg md:text-xl font-bold">BloomingBuds</h3>
            
            <!-- Swiper Container -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="pic1.jpeg" alt="BloomingBuds 1" class="w-full h-auto rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic2.jpeg" alt="BloomingBuds 2" class="w-full h-auto rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic3.jpeg" alt="BloomingBuds 3" class="w-full h-auto rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic4.jpeg" alt="BloomingBuds 4" class="w-full h-auto rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic5.jpeg" alt="BloomingBuds 5" class="w-full h-auto rounded-lg"></div>
                    <div class="swiper-slide"><img src="pic6.jpeg" alt="BloomingBuds 6" class="w-full h-auto rounded-lg"></div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <!-- Pagination Dots -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded mt-10">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">Contact Me</h2>
        <form action="https://formsubmit.co/eb7472988b9973460346157ee2f9bd41" method="POST">
            <input type="hidden" name="_next" value="thank-you.html">
            <input type="hidden" name="_captcha" value="false">

            <label class="block mb-2 font-semibold">Name:</label>
            <input type="text" name="name" class="w-full p-2 border rounded mb-4" placeholder="Your Name" required>

            <label class="block mb-2 font-semibold">Email:</label>
            <input type="email" name="email" class="w-full p-2 border rounded mb-4" placeholder="Your Email" required>

            <label class="block mb-2 font-semibold">Message:</label>
            <textarea name="message" class="w-full p-2 border rounded mb-4" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-10">
        <p>Â© 2025. All rights reserved.</p>
    </footer>

    <!-- Swiper.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // Hamburger Menu Functionality
        const menuPopup = document.getElementById("menuPopup");
        const menuButton = document.getElementById("menuButton");
        const closeMenu = document.getElementById("closeMenu");

        menuButton.addEventListener("click", function () {
            menuPopup.classList.add("show");
            document.body.classList.add("menu-open");
        });

        closeMenu.addEventListener("click", function () {
            menuPopup.classList.remove("show");
            document.body.classList.remove("menu-open");
        });

        // Initialize Swiper
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

</body>
</html>
