<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Auto-redirect to index.html after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000);
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen text-center p-6">

    <div class="bg-white shadow-lg p-8 rounded-lg max-w-lg w-full">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-4">Thank You!</h1>
        <p class="text-lg text-gray-700">Your message has been sent successfully.</p>
        <p class="text-gray-600 mt-2">You will be redirected back in <span id="countdown">5</span> seconds.</p>
        
        <!-- Back to Home Button (for manual return) -->
        <a href="index.html" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg text-lg hover:bg-blue-700 transition">
            Back to Home
        </a>
    </div>

    <script>
        // Countdown Timer
        let count = 5;
        setInterval(function() {
            count--;
            document.getElementById("countdown").innerText = count;
        }, 1000);
    </script>

</body>
</html>
